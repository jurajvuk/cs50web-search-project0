<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <ul class="nav-links">
                <li>Google Image Search</li>
                <li>Google Advanced Search</li>
            </ul>
        </header>
        <div class="container">
            <div class="logo">
                <img src="googlelogo.png" alt="">
            </div>
            <div class="search-form">
                <form action="https://google.com/search">
                    <input type="text" name="q" class="">
                    <input type="submit" value="Google Search">
                </form>
            </div>
        </div>
    </body>
</html>
